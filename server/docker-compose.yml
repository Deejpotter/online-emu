version: "3.8"

services:
  online-emu:
    build:
      context: .
      dockerfile: Dockerfile
    image: online-emu:latest
    container_name: online-emu
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production
      - PORT=3000
      - GAMES_DIR=/app/public/roms
      - DATA_DIR=/app/data
      - HOSTNAME=0.0.0.0

    volumes:
      # ROM files (read-only for security)
      - /srv/roms:/app/public/roms:ro
      # Persistent data (profiles, metadata, saves)
      - /srv/online-emu-data:/app/data:rw

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - online-emu-network

networks:
  online-emu-network:
    driver: bridge
